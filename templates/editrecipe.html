{% extends 'base.html'%}
{% block content %}

<h3>Edit Recipe</h3>
<form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="category" name="category_name">
                <option value="" disabled selected>Choose Category</option>
                {% for cat in categories %}
                {% if cat.category_name == recipe.category_name%}
                <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                {% else %}
                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <label>Recipe Category</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}" required>
            <label for="recipe_name">Recipe Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <label for="recipe_ingredients">Recipe Ingredients</label>
            <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea" required></textarea>
        </div>
    </div>
    <div class="row"
    <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <label for="recipe_method">Recipe Method</label>
        <textarea name="recipe_method" id="recipe_method" class="materialize-textarea" required></textarea>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>


{% endblock %}
