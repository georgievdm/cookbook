{% extends 'base.html'%}
{% block content %}

 <ul class="collapsible" data-collapsible="accordion">
     {% for recipe in recipes %}
    <li>
        <div class="collapsible-header">
            <div class="col s1">
                <i class="material-icons">expand_more</i>
            </div>
            <div class="col s2">
                <div class ="inline_actions">
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                    <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">View</a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
                </div>
            </div>
            <div class="recipe_header col s9">
                <strong>{{recipe.recipe_name}}</strong>
            </div>
      </div>
      <div class="collapsible-body">
          <span>{{recipe.recipe_method}}</span>
      </div>
    </li>
     {% endfor %}
  </ul>

{% endblock %}
